plugins {
    id 'java'
    id 'application'
}

group = 'com.pizzasystem'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // Добавляем зависимость для JUnit 5 — популярной библиотеки для тестов
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}

application {
    // Указываем главный класс для запуска приложения
    mainClass = 'com.pizzasystem.Main'
}